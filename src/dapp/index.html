<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Address</label>
            <input type="text" id="auth-addr">

            <btn class="btn btn-primary" id="auth">Authorize Contract</btn>
        </div>
        <div class="row top-20">
            <label for="flights-select">Available Flights</label>
            <select id="flights-select">
            </select>
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
            <label class="form">Value</label>
            <input type="number" id="num-value" value="2">
            <btn class="btn btn-primary" id="submit-insurance">Buy insurance</btn>
        </div>
            <div class="row top-20">
            <label class="form">Flight</label>
            <input type="text" id="text-flight" value="LU2525">

            <label class="form">Timestamp</label>
            <input type="number" id="num-timestamp" value="1564973929">
            <btn class="btn btn-primary" id="register-flight">Register Flight</btn>
        </div>
    </main>

</body>

</html>
